<!DOCTYPE html>

<head>
	<title>Example of Lightbox</title>

	<link type='text/css' rel='stylesheet' href='css/main.css' />
	<link type='text/css' rel='stylesheet' href='css/lightbox.css' />

	<script type='text/javascript' src='js/jquery-1.11.0.min.js'></script>
	<script type='text/javascript' src='js/lightbox.min.js'></script>
	
</head>
<body>
	<div id='wrapper'>
		<h1>Lightbox Example</h1>
		<div id='main-container'>
			<div id='image-selector'>
				<ul>
					<li><a onclick='ChangeImage(1)'><img id='img-1' alt='Image 1' /></a></li>
					<li><a onclick='ChangeImage(2)'><img id='img-2' alt='Image 2' /></a></li>
					<li><a onclick='ChangeImage(3)'><img id='img-3' alt='Image 3' /></a></li>
					<li><a onclick='ChangeImage(4)'><img id='img-4' alt='Image 4' /></a></li>
					<li><a onclick='ChangeImage(5)'><img id='img-5' alt='Image 5' /></a></li>
				</ul>
			</div>
			<div id='large-image'></div>
			
		</div>
	</div>
	<script type='text/javascript' src='js/script.js'></script>
</body>
